<html>
<head>
  <title>Edith 2.0</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="styles/edith.css" rel="stylesheet" media="screen">
  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/login.js"></script>
</head>
<body>
  <div class="login">
    <h2>Login</h2>
    <form name="loginform" class="form-login form-horizontal" action="login.html" method="post">
      <div class="control-group">
        <label class="control-label" for="username">Username:</label>
        <div class="controls">
          <input type="text" id="username" name="username" maxlength="30">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">Password:</label>
        <div class="controls">
          <input type="password" id="password" name="password" maxlength="30">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn" tname="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
