<h2>{{localize 'documents'}}</h2>

<a href="#" data-toggle="collapse" data-target="#document-upload">
  {{localize 'add-documents'}}
</a>
 
<div id="document-upload" class="collapse">
  <form class="form-inline import" method="post" enctype="multipart/form-data">
    <input name="file" type="file"/>
    <input name="path" type="hidden"/>
    <input type="submit" svalue="{{localize 'submit'}}"/>
  </form>
</div>

<hr></hr>

<div id="document-actions"></div>

<div id="directory-tree"></div>
