<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tests for getOccurrences</title>
    <link rel="stylesheet" type="text/css" href="../jsunit/css/jsUnitStyle.css"/>
    <script type="text/javascript" src="../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="../../../main/resources/jquery-1.4.1.js"></script>     
    <script type="text/javascript">
        
        function testPrevAll1() {
            var p = jQuery("#prev");
            var text = p.children().text();
            assertTrue("Not contained1", text.indexOf("This is a paragraph") > -1);
            assertTrue("Not contained2", text.indexOf("an element inside") > -1);
            assertTrue("Not contained3", text.indexOf("with sentences!") > -1);
        }
   
        
    </script>

</head>

<body>
    <h1>Test material</h1>
    
    <h2>Tests for prevAll</h2>
    <p id="prev">This is a paragraph <span>this is an element inside</span> with sentences!</p>
</body>
</html>
