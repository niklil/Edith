<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tests for getOccurrences</title>
    <link rel="stylesheet" type="text/css" href="../jsunit/css/jsUnitStyle.css"/>
    <script type="text/javascript" src="../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="../../../main/resources/jquery-1.4.1.js"></script>     
    <script type="text/javascript">
        
        function testjQuery_prevAll_text(){
            var element = jQuery(":contains('Rest')").last();
            var prevAllText = element.parent().children().text();
            assertTrue("Lorem isn't contained", prevAllText.indexOf("Lorem") > -1);
            assertTrue("dolorem isn't contained", prevAllText.indexOf("dolorem") > -1);
        }
        
    </script>

</head>

<body>
    <h1>Test material</h1>

    <p>Lorem ipsum <span>dolorem</span>. Rest my case.<span>end</span></p>
</body>
</html>
